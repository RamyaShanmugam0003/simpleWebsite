<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
Registartion
</title>
</head>
<body>
<center><h4>Registration Form<h4>
<label for="Firstname">FirstName</label>
<input type="text" size="20" class="form-control"  id="Firstname" name="Firstname" required placeholder="Enter The FirstName"/><br><br>
<label for="Secondname">SecondName</label>
<input type="text" size="20" class="form-control"  id="Secondname" name="Secondname" required placeholder="Enter The SecondName"/><br><br>
<label for="age">Age</label>
<input type="text" size="25" class="form-control"  id="age" name="Age" required placeholder="Enter The Age"/><br><br>
<label for="gender">Gender</label>
<label for="male" class="radio-inline"><input type="radio"name="gender"  value="m"  id="male"/> Male </label >
<label for="female" class="radio-inline"><input type="radio"name="gender"  value="f"  id="female"/> Female </label >
<label for="others" class="radio-inline"><input type="radio"name="gender"  value="o"  id="others"/> Others </label ><br><br>
<label for="percentage">Percentage</label>
<input type="text" size="20" class="form-control"  id="percentage" name="Percentage" required placeholder="Enter The Percentage"/><br><br>
<input type="submit"  class="btn btn-primary"  bgcolor="red"/></center>
</body>
</html>
